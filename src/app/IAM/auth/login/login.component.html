<div class="login-container">
  <img src="assets/images/bond-icon.svg" alt="Bono Icono" class="login-icon" />

  <h2>Iniciar Sesión</h2>
  <p class="login-subtitle">Accede al sistema de gestión de bonos americanos</p>

  <form (ngSubmit)="onLogin()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Usuario"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Contraseña"
      required
    />
    <button type="submit">Ingresar</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
